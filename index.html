<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header class="main-text">
            <div class="text-card">
                <h3 class="my-fonts">MY FONTS</h3>
                <h3 class="buy-fonts">BUY FONTS</h3>
            </div>
        </header>


        <nav class="main-card">

            <div class="card">

                <div class="grid-one smth">
                    <div class="grid-one-main">
                        <div class="green-square smth">
                            <div class="square-g">
                              
                                    <p class="first-letter">M</p>
                                
                            </div>
                        </div>
                        <div class="green-square-text smth">
                            <label>
                            <input type="radio" name="lu">
                                <span class="input-text">Merriwheather project is led by Sorkin Type</span>
                            </input>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="grid-two smth">
                    <div class="pink-square-main ">
                        <div class="pink-square ">
                            <div class="square-p">
                                
                            </div>
                            <p class="second-letter">R</p>
                        </div>
                        <div class="pink-square-text ">
                            <label>
                                <input type="radio" name="lu">
                                    <span class="input-text" >Roboto doesn't compromise, allowing letters</span>
                                </input>
                                </label>
                        </div>
                    </div>
                </div>


                <div class="grid-three smth">
                    <div class="blue-square-main ">
                        <div class="blue-square ">
                            <div class="blue-p">
                                
                                <p class="third-letter">NS</p>
                            </div>
                        </div>
                        <div class="blue-square-text ">
                            <label>
                                <input type="radio" name="lu" >
                                    <span class="input-text">Noto Sans covers over 30 scripts</span>
                                </input>
                                </label>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        



    <script src="./app.js"></script>
</body>
</html>
